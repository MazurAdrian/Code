<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safari Heights</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/frontend/css/main.css" />
    <link rel="stylesheet" href="/frontend/css/login.css" />
  </head>
  <body>
    <header></header>

    <main>
      <div class="main-content">
        <div class="content-container-left">
          <h1>Did you know?</h1>
          <div id="factInfoContainer"></div>
        </div>

        <div class="content-container-middle">
          <h1>Login</h1>
          <hr />
          <form class="login-form" id="login-form">
            <label for="form-login-email">Enter Your Email</label>
            <input
              type="email"
              name="form-login-email"
              id="form-login-email"
              placeholder="example@gmail.com"
            />

            <label for="form-login-password">Enter Your Password</label>
            <input
              type="password"
              name="form-login-password"
              id="form-login-password"
              placeholder="**********"
            />

            <input type="submit" value="Login" id="login-button" disabled />
          </form>

          <h2>Alternatively</h2>
          <hr />
          <h1>Register</h1>
          <form class="register-form" id="register-form">
            <label for="form-register-email">Email</label>
            <input
              type="email"
              name="form-register-email"
              id="form-register-email"
              placeholder="example@gmail.com"
            />
            <label for="form-register-password">Password</label>
            <p id="invalid-password-error" class="invalid-password-error"></p>
            <input
              type="password"
              name="form-register-password"
              id="form-register-password"
              placeholder="**********"
            />
            <label for="form-register-fname">First Name</label>
            <input
              type="text"
              name="form-register-fname"
              id="form-register-fname"
              placeholder="John"
            />
            <label for="form-register-lname">Last Name</label>
            <input
              type="text"
              name="form-register-lname"
              id="form-register-lname"
              placeholder="Doe"
            />

            <input
              type="submit"
              value="Register"
              id="register-button"
              disabled
            />
          </form>
        </div>

        <div class="content-container-right">
          <div id="advertisement-container"></div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Dynamic navbar insert and management -->
    <script src="/frontend/js/Navigation.js"></script>
    <script src="/frontend/js/Advertisement.js"></script>
    <script src="/frontend/js/DestButtons.js"></script>
    <script type="module" src="/frontend/js/InfoBar.js"></script>
    <script type="module">
      import { displayInfoBar } from "/frontend/js/InfoBar.js";
      displayInfoBar([
        {
          title: "Benefits",
          desc: "Registering with Safari Heights is highly beneficial for both you and us! Registration allows you to keep track of <u>all</u> bookings, and manage each booking, down to the individual ticket!<br />Do you hate having to search through your email for past bookings? Well with registration, every future, past and current booking is safely held on your dashboard page, no more stress when looking for your QR code!",
        },
      ]);
    </script>

    <script src="/frontend/js/LoginReg.js"></script>
  </body>
</html>
