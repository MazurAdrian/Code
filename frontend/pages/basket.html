<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safari Heights - Basket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/frontend/css/main.css" />
    <link rel="stylesheet" href="/frontend/css/tickets.css" />
    <link rel="stylesheet" href="/frontend/css/basket.css" />
  </head>
  <body>
    <header></header>

    <main>
      <div class="main-content">
        <div class="content-container-left">
          <h1>Did you know?</h1>
          <div id="factInfoContainer"></div>
        </div>

        <div class="content-container-middle">
          <h1>Basket</h1>
          <hr />
          <h2 id="empty-basket-warning" hidden>Your basket is empty!</h2>
          <div class="basket-container" id="basket-container">
            <!-- Dynamically insert basket items -->
          </div>
          <div class="basket-info" id="basket-info-container">
            <h3 class="basket-total">
              Total: <span id="basket-total">Â£--</span>
            </h3>
            <button
              type="button"
              class="btn btn-primary"
              id="basket-checkout-btn"
            >
              Checkout
            </button>
          </div>
        </div>

        <div class="content-container-right">
          <div id="advertisement-container"></div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script type="module" src="/frontend/js/Backend.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Dynamic navbar insert and management -->
    <script type="module" src="/frontend/js/Navigation.js"></script>
    <script src="/frontend/js/Advertisement.js"></script>
    <script src="/frontend/js/DestButtons.js"></script>
    <script type="module" src="/frontend/js/InfoBar.js"></script>
    <script type="module">
      import { displayInfoBar } from "/frontend/js/InfoBar.js";
      displayInfoBar([
        {
          title: "Discounts",
          desc: "We often include discounts and other incentives with certain tickets, these will be made clear during checkout!",
        },
        {
          title: "Cancellation",
          desc: "Changed your mind? Well you can request a refund up to 24 hours before your visit!",
        },
      ]);
    </script>

    <script src="/frontend/js/Basket.js"></script>
  </body>
</html>
