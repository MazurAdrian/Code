<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safari Heights - Calendar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <link rel="stylesheet" href="/frontend/css/main.css" />
    <link rel="stylesheet" href="/frontend/css/calendar.css" />
  </head>
  <body>
    <header></header>

    <main class="page">
      <div class="calendar-shell">
        <div id="calendar"></div>
      </div>

      <div
        class="modal fade"
        id="calendarDayModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="calendarDayModalTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="calendarDayModalTitle">
                Failed to load.
              </h5>
            </div>
            <div class="modal-body">
              <h3>Availability</h3>
              <hr />
              <p id="calendarDayModalAvailability">Failed to load.</p>
              <div class="special" id="calendarDayModalSpecialContainer">
                <br />
                <h3>Special</h3>
                <hr />
                <div id="specialsContent"></div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="calendarDayModalBookButton"
                data-bs-dismiss="modal"
                disabled
              >
                Book This Day
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script type="module" src="/frontend/js/Backend.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="/frontend/js/Navigation.js"></script>
    <script src="/frontend/js/DestButtons.js"></script>

    <script type="module" src="/frontend/js/Calendar.js"></script>
  </body>
</html>
